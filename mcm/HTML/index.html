<body ng-controller="mainCtrl">
  <div ng-include="'HTML/navbar_template.html'"></div>
  <div class="container">
    <div align="middle">
      <h2>McM Home page</h2>
      <p> Updated to use HTML5 links: exclude <b>#</b> from URL's </p>

<!--  <span>
    <select ng-model="selectedDB" ng-options="value for value in possibleDBs"></select>
    <input type"text" nd-model="search_query" class="input-xlarge">
  </span>-->
  <span ng-controller="resultsCtrl" class="span12">
    <form style="height: 500px; overflow: auto;">
      <div ng-repeat="new in news |  orderBy: 'date' :true" style="margin-top: 20px;"> <!-- true for reverse sorting as smallest goes first -->
        <strong>{{new.subject}}</strong>  Date: {{new.date}}, Author: <i>{{new.author}}</i>
        <pre>{{new.text}}</pre>
      </div>
    </form>
  </span>
  </div><!--End of container -->
  <div class="navbar-fixed-bottom" id="news_banner">
