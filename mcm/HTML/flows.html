<!DOCTYPE html>
<html lang="eng" ng-app="mcmApp" xmlns:ng="http://angularjs.org" id="ng-app">

<head>
  <title>McM - Flows</title>
  <base href="/mcm/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="scripts/css/bootstrap.min.css">
  <link rel="stylesheet" href="scripts/css/mcm.css" />
  <link rel="shortcut icon" type="image/x-icon" href="scripts/img/mcm.png">
  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/angular-ui.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.js"></script>
  <script type="text/javascript" src="scripts/ui-bootstrap-tpls-2.5.0.js"></script>
  <script type="text/javascript" src="scripts/main_controller.js"></script>
  <script type="text/javascript" src="scripts/flows_controller.js"></script>
</head>

<body ng-controller="mainController">
  <div ng-include="'HTML/navbar.html'"></div>
  <div ng-include="'HTML/modals.html'"></div>
  <div ng-controller="flowController">
    <div class="container">
      <column-select update-query="updateQuery" columns="columns"></column-select>
    </div>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th ng-repeat="column in columns" ng-if="column.select" style="white-space: nowrap; text-align: center;">
            {{column.text}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in result">
          <td ng-repeat="column in columns" ng-if="column.select" style="white-space: nowrap;">
            <div ng-switch on="column.db_name">
              <div ng-switch-when="prepid">
                <a ng-href='{{dbName}}?prepid={{data.prepid}}' title="Show only {{data.prepid}}">{{data.prepid}}</a>
                <a ng-href="https://cms-pdmv.cern.ch/mcm/admin/_utils/#database/{{dbName}}/{{data.prepid}}"
                   title="Database entry of {{data.prepid}}"
                   ng-show="user.is_administrator && !isDevMachine();"
                   target="_blank"><i class="glyphicon glyphicon-star"></i></a>
                <a ng-href="https://cms-pdmv-dev.cern.ch/mcm/admin/_utils/#database/{{dbName}}/{{data.prepid}}"
                   title="Database entry of {{data.prepid}}"
                   ng-show="user.is_administrator && isDevMachine();"
                   target="_blank"><i class="glyphicon glyphicon-star"></i></a>
              </div>
              <div ng-switch-when="">
                <a ng-href='edit?db_name=flows&prepid={{data.prepid}}' rel="tooltip" title="Edit details" ng-show="user.is_production_manager;" target="_self">
                  <i class="glyphicon glyphicon-wrench"></i>
                </a>
                <a ng-click='deleteObject(data.prepid)' rel="tooltip" title="Delete flow" ng-show="user.is_production_manager;" ng-href="#">
                  <i class="glyphicon glyphicon-trash"></i>
                </a>
                <a ng-click="openCloneItemModal('flows', data.prepid)" title="Clone flow" ng-show="user.is_production_manager;" ng-href="#">
                  <i class="glyphicon glyphicon-duplicate"></i>
                </a>
                <a ng-click="nextApproval(data.prepid)" rel="tooltip" title="Next approval" ng-show="user.is_production_manager;" ng-href="#">
                  <i class="glyphicon glyphicon-flag"></i>
                </a>
                <a ng-href='chained_campaigns?contains={{data.prepid}}' rel="tooltip" title="Show chained campaigns using {{data.prepid}}">
                  <i class="glyphicon glyphicon-align-right"></i>
                </a>
                <a ng-href='requests?flown_with={{data.prepid}}' rel="tooltip" title="Show requests created with {{data.prepid}}">
                  <i class="glyphicon glyphicon-folder-open"></i>
                </a>
                <span ng-show="actionMessage[data.prepid] == 'OK'" style="color: green">{{actionMessage[data.prepid]}}</span>
                <img ng-show="actionMessage[data.prepid] == 'loading'" ng-src="https://twiki.cern.ch/twiki/pub/TWiki/TWikiDocGraphics/processing-bg.gif"/>
                <span ng-show="actionMessage[data.prepid] != 'OK' && actionMessage[data.prepid] != 'loading'" style="color: red">{{actionMessage[data.prepid]}}</span>
              </div>
              <div ng-switch-when="allowed_campaigns">
                <ul>
                  <li ng-repeat="campaign_id in data[column.db_name]">
                    <a ng-href='flows?allowed_campaigns={{campaign_id}}' rel="tooltip" title="View flows starting from {{campaign_id}}">{{campaign_id}}<i class="glyphicon glyphicon-magnet"></i></a>
                    <a ng-href='campaigns?prepid={{campaign_id}}' rel="tooltip" title="View details of the campaign"><i class="glyphicon glyphicon-book"></i></a>
                  </li>
                </ul>
              </div>
              <div ng-switch-when="next_campaign">
                <a ng-href='flows?next_campaign={{data[column.db_name]}}' rel="tooltip" title="View flows going into {{data[column.db_name]}}">{{data[column.db_name]}}<i class="glyphicon glyphicon-magnet"></i></a>
                <a ng-href='campaigns?prepid={{data[column.db_name]}}' rel="tooltip" title="View details of the campaign"><i class="glyphicon glyphicon-book"></i></a>
              </div>
              <div ng-switch-when="notes">
                <pre ng-if="data.notes.length" class="notes">{{data.notes}}</pre>
              </div>
              <div ng-switch-when="request_parameters">
                <ul>
                  <li ng-repeat="(key, param) in data[column.db_name]">
                    <div ng-switch on="key">
                      <div ng-switch-when="sequences">
                        {{key}}
                        <ul ng-repeat="sequence in param">
                          <li>Sequence {{$index + 1}}:
                            <ul>
                              <li ng-repeat="(x, y) in sequence">{{x}} : {{y}}</li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                      <div ng-switch-default>
                        {{key}} : {{param}}
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div ng-switch-when="history">
                <div custom-history ng-model="data[column.db_name]"></div>
              </div>
              <div ng-switch-default>
                <a ng-href='flows?{{column.db_name}}={{data[column.db_name]}}'
                   title="Show all flows where {{column.text}} is {{data[column.db_name]}}">
                   {{data[column.db_name]}}
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="custom-footer">
      <div>
        <input type="button"
                class="btn btn-primary"
                ng-click="openCreateItemModal(database)"
                value="Create new flow"
                ng-show="user.is_production_manager"/>
      </div>
    </div>
  </span>
</body>

</html>
