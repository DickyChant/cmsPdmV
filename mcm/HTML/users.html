<!DOCTYPE html>
<html lang="eng" ng-app="testApp" xmlns:ng="http://angularjs.org" id="ng-app">

<head>
  <title>McM - Users</title>
  <base href="/mcm/">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="scripts/build/mcmcss.css" rel="stylesheet" />
  <script type="text/javascript" src="scripts/build/mcm.deps1.js"></script>
  <script type="text/javascript">
    var testApp = angular.module('testApp', ['ui.bootstrap']).config(function ($locationProvider) { $locationProvider.html5Mode(true); });
  </script>
  <script src="scripts/main_controller.js"></script>
  <script src="scripts/users_controller.js"></script>
</head>

<body ng-controller="mainCtrl">
  <div ng-include="'HTML/navbar_template.html'"></div>
  <span ng-controller="resultsCtrl">
    <div style='margin-bottom: 5px' class="container">
      <select-well ng-if="selectionReady" database="{{dbName}}" selection="columns"></select-well>
    </div>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th ng-repeat="column in columns"
              ng-if="column.select"
              style="white-space: nowrap; text-align: center;">
            {{column.text}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in result">
          <td ng-repeat="column in columns" ng-if="column.select" style="white-space: nowrap;">
            <div ng-switch on="column.db_name">
              <div ng-switch-when="username">
                <a ng-href='users?username={{data.username}}' title="Show only {{data.username}}">{{data.username}}</a>
                <a ng-href="https://cms-pdmv.cern.ch/mcm/admin/_utils/#database/users/{{data[column.db_name]}}"
                   rel="tooltip"
                   title="Admin view of {{data[column.db_name]}}"
                   ng-show="user.is_administrator && !isDevMachine();"><i class="icon-star"></i></a>
                <a ng-href="https://cms-pdmv-dev.cern.ch/mcm/admin/_utils/#database/users/{{data[column.db_name]}}"
                   rel="tooltip"
                   title="Admin view of {{data[column.db_name]}}"
                   ng-show="user.is_administrator && isDevMachine();"><i class="icon-star"></i></a>
              </div>
              <div ng-switch-when="">
                <a ng-href='edit?db_name=users&prepid={{data.username}}' title="Edit details" ng-show="user.is_production_manager" target="_self">
                  <i class="icon-wrench"></i>
                </a>
              </div>
              <div ng-switch-when="role">
                <a ng-href='users?role={{data[column.db_name]}}' title="View users with {{data[column.db_name]}} role" target="_self">
                  {{data[column.db_name].join()}}
                </a>
              </div>
              <div ng-switch-when="email">
                <a ng-href="mailto:{{data[column.db_name]}}" title="Send email to {{data.user_name}}" target="_blank">
                  {{data[column.db_name].replace('@','SPAMNOT')}}
                </a>
              </div>
              <div ng-switch-when="role">
                <a ng-href='users?role={{data[column.db_name]}}' title="View users with role {{data[column.db_name]}}" target="_self">
                  {{data[column.db_name].replace('_', ' ')}}
                </a>
              </div>
              <div ng-switch-when="pwg">
                <ul>
                  <li ng-repeat="pwg in data[column.db_name]">
                    <a ng-href='users?pwg={{pwg}}' title="View users in {{pwg}}" target="_self">{{pwg}}</a>
                  </li>
                </ul>
              </div>
              <div ng-switch-when="history">
                <div custom-history ng-model="data[column.db_name]"></div>
              </div>
              <div ng-switch-when="notes">
                <div style="width:400px">
                  <pre class="notes">{{data[column.db_name]}}</pre>
                </div>
              </div>
              <div ng-switch-default>
                {{data[column.db_name]}}
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row-fluid custom-footer">
      <div class="span4">
        <div class="span4">
          <input type="button"
                 class="btn"
                 ng-click="addMe()"
                 value="Add me!"
                 ng-show="user.is_anonymous"
                 align="left"/>
        </div>
      </div>
    </div>
  </span>
</body>
