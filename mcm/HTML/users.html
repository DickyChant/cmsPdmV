<!DOCTYPE html>
<html lang="eng" ng-app="mcmApp" xmlns:ng="http://angularjs.org" id="ng-app">

<head>
  <title>McM - Users</title>
  <base href="/mcm/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="scripts/css/bootstrap.min.css">
  <link rel="stylesheet" href="scripts/css/mcm.css" />
  <link rel="stylesheet" href="scripts/css/pdmv-development-ribbon.css">
  <link rel="shortcut icon" type="image/x-icon" href="scripts/img/mcm.png">
  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/angular-ui.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.js"></script>
  <script type="text/javascript" src="scripts/ui-bootstrap-tpls-2.5.0.js"></script>
  <script type="text/javascript" src="scripts/main_controller.js"></script>
  <script type="text/javascript" src="scripts/users_controller.js"></script>
</head>

<body ng-controller="mainController">
  <div ng-include="'HTML/navbar.html'"></div>
  <div ng-include="'HTML/modals.html'"></div>
  <div ng-controller="userController">
    <div class="container">
      <column-select update-query="updateQuery" columns="columns" ng-if="!initialGetData && result.length"></column-select>
    </div>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th ng-repeat="column in columns" ng-if="column.select" style="white-space: nowrap; text-align: center;">
            {{column.text}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in result">
          <td ng-repeat="column in columns" ng-if="column.select" style="white-space: nowrap;">
            <div ng-switch on="column.db_name">
              <div ng-switch-when="username">
                <a ng-href='{{database}}?username={{data.username}}' title="Show only {{data.username}}">{{data.username}}</a>
                <a ng-href="https://cms-pdmv.cern.ch/mcm/admin/_utils/#database/{{database}}/{{data.username}}"
                   title="Database entry of {{data.username}}"
                   ng-show="user.is_administrator && !isDevMachine();"
                   target="_blank"><i class="glyphicon glyphicon-star"></i></a>
                <a ng-href="https://cms-pdmv-dev.cern.ch/mcm/admin/_utils/#database/{{database}}/{{data.username}}"
                   title="Database entry of {{data.username}}"
                   ng-show="user.is_administrator && isDevMachine();"
                   target="_blank"><i class="glyphicon glyphicon-star"></i></a>
              </div>
              <div ng-switch-when="">
                <a ng-href='edit?db_name={{database}}&prepid={{data.username}}' title="Edit details" ng-show="user.is_production_manager" target="_self">
                  <i class="glyphicon glyphicon-wrench"></i>
                </a>
              </div>
              <div ng-switch-when="role">
                <a ng-href='users?role={{data[column.db_name]}}' title="View users with {{data[column.db_name]}} role">
                  {{data[column.db_name].join()}}
                </a>
              </div>
              <div ng-switch-when="email">
                <a ng-href="mailto:{{data[column.db_name]}}" title="Send email to {{data.user_name}}" target="_blank">
                  {{data[column.db_name]}}
                </a>
              </div>
              <div ng-switch-when="role">
                <a ng-href='users?role={{data[column.db_name]}}' title="View users with role {{data[column.db_name]}}">
                  {{data[column.db_name].replace('_', ' ')}}
                </a>
              </div>
              <div ng-switch-when="pwg">
                <ul>
                  <li ng-repeat="pwg in data[column.db_name]">
                    <a ng-href='users?pwg={{pwg}}' title="View users in {{pwg}}">{{pwg}}</a>
                  </li>
                </ul>
              </div>
              <div ng-switch-when="history">
                <div custom-history ng-model="data[column.db_name]"></div>
              </div>
              <div ng-switch-when="notes">
                <pre ng-if="data.notes.length" class="notes">{{data.notes}}</pre>
              </div>
              <div ng-switch-default>
                <a ng-href='{{database}}?{{column.db_name}}={{data[column.db_name]}}'
                   title="Show all {{database.replace('_', ' ')}} where {{column.text}} is {{data[column.db_name]}}">
                   {{data[column.db_name]}}
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="custom-footer">
      <div>
        <input type="button"
               class="btn btn-primary"
               ng-click="addMe()"
               value="Add me!"
               ng-show="!user.is_user"/>
      </div>
    </div>
  </span>
</body>
