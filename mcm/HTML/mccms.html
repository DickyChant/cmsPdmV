<!DOCTYPE html>
<html lang="eng" ng-app="mcmApp" xmlns:ng="http://angularjs.org" id="ng-app">

<head>
  <title>McM - MccM tickets</title>
  <base href="/mcm/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="scripts/css/bootstrap.min.css">
  <link rel="stylesheet" href="scripts/css/mcm.css" />
  <link rel="shortcut icon" type="image/x-icon" href="scripts/img/mcm.png">
  <script type="text/javascript" src="scripts/angular.min.js"></script>
  <script type="text/javascript" src="scripts/angular-ui.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/bootstrap.js"></script>
  <script type="text/javascript" src="scripts/ui-bootstrap-tpls-2.5.0.js"></script>
  <script type="text/javascript" src="scripts/main_controller.js"></script>
  <script type="text/javascript" src="scripts/mccms_controller.js"></script>
</head>

<body ng-controller="mainController">
  <div ng-include="'HTML/navbar.html'"></div>
  <div ng-include="'HTML/modals.html'"></div>
  <div ng-controller="mccmController">
    <div class="container">
      <column-select update-query="updateQuery" columns="columns"></column-select>
    </div>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th ng-repeat="column in columns" ng-if="column.select" style="white-space: nowrap; text-align: center;">
            {{column.text}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in result">
          <td ng-repeat="column in columns" ng-if="column.select" style="white-space: nowrap;">
            <div ng-switch on="column.db_name">
              <div ng-switch-when="prepid">
                <a ng-href='{{database}}?prepid={{data.prepid}}' title="Show only {{data.prepid}}">{{data.prepid}}</a>
                <a ng-href="https://cms-pdmv.cern.ch/mcm/admin/_utils/#database/{{database}}/{{data.prepid}}"
                   title="Admin view of {{data.prepid}}"
                   ng-show="user.is_administrator && !isDevMachine();"><i class="glyphicon glyphicon-star"></i></a>
                <a ng-href="https://cms-pdmv-dev.cern.ch/mcm/admin/_utils/#database/{{database}}/{{data.prepid}}"
                   title="Admin view of {{data.prepid}}"
                   ng-show="user.is_administrator && isDevMachine();"><i class="glyphicon glyphicon-star"></i></a>
              </div>
              <div ng-switch-when="">
                <a ng-href='edit?db_name={{database}}&prepid={{data.prepid}}' title="Edit {{data.prepid}}" ng-show="user.is_mc_contact" target="_self">
                  <i class="glyphicon glyphicon-wrench"></i>
                </a>
                <a ng-click='deleteObject(data.prepid)' title="Delete {{data.prepid}}" ng-show="user.is_mc_contact && data.status == 'new'" ng-href="#">
                  <i class="glyphicon glyphicon-trash"></i>
                </a>
                <a ng-click="openTicketChainGenerator(data)" title="Generate chains for {{data.prepid}}" ng-show="user.is_production_manager" ng-href="#">
                  <i class="glyphicon glyphicon-play"></i>
                </a>
                <a ng-click="recalculate(data.prepid)" title="Recalculate total events for {{data.prepid}}" ng-href="#">
                  <i class="glyphicon glyphicon-filter"></i>
                </a>
                <a ng-href="requests?range={{requestRange(data.requests)}}" title="Show requests of {{data.prepid}}" target="_self">
                  <i class="glyphicon glyphicon-folder-open"></i>
                </a>
                <a ng-href="chained_requests?from_ticket={{data.prepid}}" title="Show generated chained requests of {{data.prepid}}" target="_self">
                  <i class="glyphicon glyphicon-align-left"></i>
                </a>
                <a ng-click="checkApproved(data.prepid)" title="Check approval of requests" ng-show="user.is_mc_contact" ng-href="#">
                  <i class="glyphicon glyphicon-eye-open"></i>
                </a>
                <span ng-show="actionMessage[data.prepid] == 'OK'" style="color: green">{{actionMessage[data.prepid]}}</span>
                <img ng-show="actionMessage[data.prepid] == 'loading'" ng-src="https://twiki.cern.ch/twiki/pub/TWiki/TWikiDocGraphics/processing-bg.gif"/>
                <span ng-show="actionMessage[data.prepid] != 'OK' && actionMessage[data.prepid] != 'loading'" style="color: red">{{actionMessage[data.prepid]}}</span>
              </div>
              <div ng-switch-when="notes">
                <pre ng-if="data.notes.length" class="notes">{{data.notes}}</pre>
              </div>
              <div ng-switch-when="requests">
                <i ng-show="allRequestsApproved[data.prepid] === false" style="color:red">Not all requests are approved</i>
                <i ng-show="allRequestsApproved[data.prepid] === true" style="color:green">All requests are approved</i>
                <ul>
                  <div ng-repeat="elem in data[column.db_name]">
                    <li ng-hide="isArray(elem);">
                      <a ng-href='requests?prepid={{elem}}' title="View request {{elem}}" target="_self">{{elem}}</a>
                      <a ng-href='chained_requests?contains={{elem}}' title="View chains from {{elem}}" target="_self"><i class="glyphicon glyphicon-align-left"></i></a>
                    </li>
                    <li ng-show="isArray(elem);">
                      <a ng-href='requests?range={{elem[0]}},{{ elem[1] }}' title="View range of requests" target="_self">{{elem[0]}} <i class="glyphicon glyphicon-arrow-right"></i> {{ elem[1]}}</a>
                    </li>
                  </div>
                </ul>
              </div>
              <div ng-switch-when="history">
                <div custom-history ng-model="data[column.db_name]"></div>
              </div>
              <div ng-switch-when="chains">
                <ul ng-repeat="chain in data[column.db_name]">
                  <li>
                    <a ng-href="chained_campaigns?prepid={{chain}}" target="_self">{{chain}}</a>
                  </li>
                </ul>
              </div>
              <div ng-switch-when="generated_chains">
                <ul ng-repeat="(chain, requests) in data[column.db_name]">
                  <li>
                    <a href="chained_requests?prepid={{chain}}" target="_self">{{chain}}</a>
                  </li>
                  <ul ng-repeat="request in requests track by $index">
                    <li>
                      <a href="requests?prepid={{request}}" target="_self">{{request}}</a>
                      <a ng-click="approve_gen_request(request)" ng-href='#' rel="tooltip" title="Next step">
                        <i class="glyphicon glyphicon-chevron-right"></i>
                      </a>
                    </li>
                  </ul>
                </ul>
                <input type="button" class="btn" ng-click="approve_all_requests(data.prepid)"
                  ng-show="get_requests_size(data.generated_chains)" value="Approve all requests" align="left" />
                <input type="button" class="btn" ng-click="redirect_chained_request(data.prepid)"
                  ng-show="is_generated_chains_empty(data.generated_chains)" value="Show chains" align="left" />
              </div>
              <div ng-switch-when="tags">
                <a ng-repeat="tag in data[column.db_name]" ng-href="{{database}}?tags={{tag}}">
                  {{tag}}
                </a>
              </div>
              <div ng-switch-default>
                <a ng-href='{{database}}?{{column.db_name}}={{data[column.db_name]}}'
                   title="Show all {{database.replace('_', ' ')}} where {{column.text}} is {{data[column.db_name]}}">
                   {{data[column.db_name]}}
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="custom-footer">
      <div>
        <input type="button"
               class="btn btn-primary"
               ng-click="openTicketCreator()"
               value="Create new MccM ticket"
               ng-show="user.is_mc_contact"/>
      </div>
    </div>
  </span>
</body>

</html>
