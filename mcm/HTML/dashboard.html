<!DOCTYPE html>
<html lang="eng" ng-app="testApp" xmlns:ng="http://angularjs.org" id="ng-app">

<head>
  <title>McM - Dashboard</title>
  <base href="/mcm/">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="scripts/build/mcmcss.css" rel="stylesheet" />
  <script type="text/javascript" src="scripts/build/mcm.deps1.js"></script>
  <script type="text/javascript">
    var testApp = angular.module('testApp', ['ui.bootstrap']).config(function ($locationProvider) { $locationProvider.html5Mode(true); });
  </script>
  <script src="scripts/main_controller.js"></script>
  <script src="scripts/dashboard_controller.js"></script>
  <script src="scripts/snow.js"></script>
</head>

<body ng-controller="mainCtrl">
  <div ng-include="'HTML/navbar_template.html'"></div>
  <span ng-controller="resultsCtrl">
    <div class="row-fluid">
      <div class="offset4 span4" style="text-align: center;">
        <h2>Validation jobs</h2>
      </div>
    </div>
    <div class="row-fluid">
      <pre><div class="well batch-info"><span id="preBatch" class="fontPre">{{validation_info.results}}</span></div></pre>
    </div>
    <div style="margin-top: 20px">
      <p>Currently waiting in <b>submission</b> queue: {{submission_info.results.submission_len}}</p>
    </div>
  </span>
</body>

</html>
