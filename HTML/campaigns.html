<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="eng" ng-app="testApp">
<head>
        <title>Campaigns page PREP2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <script type="text/javascript" src="scripts/underscore.js"></script>
        <script type="text/javascript" src="scripts/angular.min.js"></script>
        <script src="scripts/ui-bootstrap-custom-tpls-0.1.0-SNAPSHOT.js"></script>
        <script src="scripts/controller.js"></script>     
</head>

<body ng-controller="resultsCtrl">
  <div class="navbar"><!--  place for NAV-BAR-->
    <div class="navbar-inner">
      <ul class="nav">
        <li class="active">
          <a ng-href='campaigns2?db_name=campaigns&query=""&page=0' target="_self">Campaigns</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a ng-href='requests2?db_name=requests&query=""&page=0' target="_self">Requests</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a ng-href='flows2?db_name=flows&query=""&page=0' target="_self">Flows</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a ng-href='actions2?db_name=actions&query=""&page=0' target="_self">Actions</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a ng-href='chained_campaigns2?db_name=chained_campaigns&query=""&page=0' target="_self">Chained campaigns</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a ng-href='chained_requests2?db_name=chained_requests&query=""&page=0' target="_self">Chained requests</a>
        </li>
      </ul>
    </div>
  </div> <!--end of NAV Bar-->
  <div class="container">
    <div class="span12">
      <div class="well">
        <span style="float: left;">
          <input type="button" value="Show" ng-click="showing_well()" ng-show="show_well ==false">
          <input type="button" value="Hide" ng-click="showing_well()" ng-show="show_well ==true">
        </span>      
        <span ng-repeat="value in defaults" ng-show="show_well">
          <label class="checkbox inline">
            <input type="checkbox" ng-model="value.select"> {{value.text}}
          </label>
        </span>
      </div>
    </div>
  </div>
  <table class="table table-bordered table-stripped">
    <thead>
      <tr>
        <th ng-repeat="column in defaults" ng-show="column.select" ng-class="selectedCls(column.db_name)" ng-click="changeSorting(column.db_name)">
          {{column.text}} 
          <span ng-show="selectedCls(column.db_name)">
            <i class="icon-chevron-up" ng-show="sort.descending"></i>
            <i class="icon-chevron-down" ng-hide="sort.descending"></i>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in result | orderBy:sort.column: sort.descending">
        <td ng-repeat="value in defaults" ng-show="value.select">
          <div ng-switch on="value.text">
            <div ng-switch-when="Actions">
       <!--     MODAL -->
                <div ng-controller="ModalDemoCtrl">
                  <a ng-click="open(data['prepid'])" rel="tooltip" title="Create new request"  target="_blank">
                    <i class="icon-plus-sign"></i>
                  </a>
                  <a ng-href='requests2?db_name=requests&query="member_of_campaign%3D%3D{{data.prepid}}"&page=0' rel="tooltip" title="Show requests"  target="_self">
                    <i class="icon-folder-open"></i>
                  </a>
                  <a ng-click='delete_object("campaigns", data.prepid)' rel="tooltip" title="Delete campaign">
                    <i class="icon-minus-sign"></i>
                  </a>
                  <a ng-href='edit2?db_name=campaigns&query={{data.prepid}}' rel="tooltip" title="Edit details"  target="_blank">
                    <i class="icon-wrench"></i>
                  </a>
                  <div modal="shouldBeOpen" close="close()" style="display: block; width: 400px;"> <!--hidden modal template-->
                    <div class="modal-header">
                        <h4>Create a request</h4>
                    </div>  <!--end oFda.f modal header-->
                  <div class="modal-body">
                    Create request for:{{prepId}} campaign
                    <select ng-options="value for value in pwgs" ng-model="selectedPwg" style="width: 90px; margin-bottom: 0px;">
                    </select>
                  </div> <!--end of modal body-->
                  <div class="modal-footer">
                    <button class="btn btn-success" ng-click="save()">Create</button>
                    <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
                  </div> <!--end of modal footer-->
                  </div>
                </div> <!--end of modalControler DIV-->
        <!--     END OF MODAL                 -->
            </div>
            <div ng-switch-when="Sequences">
              <div sequence-display ng-model="data.prepid"></div>
            </div>
            <div ng-switch-when="Generators">
              <ul style="margin-bottom: 0px;">
                <li ng-repeat="generator in data[value.db_name]">
                  {{generator}}
                </li>
              </ul>
            </div>
            <div ng-switch-when="Submission details">
              <dl class="dl-horizontal" style="margin-bottom: 0px; margin-top: 0px;" ng-repeat="(key,value) in data[value.db_name]">
                  <dt>{{key}}</dt>
                  <dd>{{value}}</dd>                
              </dl>
            </div>
            <div ng-switch-when="Process string">
              <ul style="margin-bottom: 0px;">
                <li ng-repeat="generator in data[value.db_name]">
                  {{generator}}
                </li>
              </ul>
            </div>
            <div ng-switch-when="History">
              <div custom-history ng-model="data[value.db_name]"></div>
            </div>
            <div ng-switch-default>{{data[value.db_name]}}</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
<!--   <div> -->
  <div class="span7" align="left">
         <!--     MODAL -->
                <div ng-controller="ModalDemoCtrl">
                  <input type="button" class="btn" ng-click="open()" value="Create new campaign" align="left"/>
                  <div modal="shouldBeOpen" close="close()" style="display: block; width: 400px;"> <!--hidden modal template-->
                    <div class="modal-header">
                        <h4>Create a request</h4>
                    </div>  <!--end oFda.f modal header-->
                  <div class="modal-body">
                    Campaign name: <input type="text" ng-model="campaignId"/>
                  </div> <!--end of modal body-->
                  <div class="modal-footer">
                    <button class="btn btn-success" ng-click="createCampaign()">Create</button>
                    <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
                  </div> <!--end of modal footer-->
                  </div>
                </div> <!--end of modalControler DIV-->
        <!--     END OF MODAL  -->
  </div>
  <div class="pagination pagination-right">
    <ul>
      <li ng-class="{ disabled: list_page <= -1 }">
        <a ng-click="previous_page(list_page)">Prev</a>
      </li>
      <li ng-class="{ disabled: result.length == 0 }">
        <a ng-click="next_page(list_page)">Next</a>
      </li>
    </ul>
  </div>
<!--   </div> -->
</body>
</html>
