<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="eng" ng-app>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <script type="text/javascript" src="scripts/underscore.js"></script>
         <script type="text/javascript" src="scripts/angular.min.js"> </script>
         <script src="scripts/controller.js"></script>
</head>

<body ng-controller="resultsCtrl">
  <div class="navbar"><!--  place for NAV-BAR-->
    <div class="navbar-inner">
      <ul class="nav">
        <li class="active">
          <a href="campaigns2#?db_name=campaigns&query=""&page=0">Campaigns</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href='requests2#?db_name=requests&query=""&page=0'>Requests</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href='flows2#?db_name=flows&query=""&page=0'>Flows</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href='actions2#?db_name=actions&query=""&page=0'>Actions</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href='chained_campaigns2#?db_name=chained_campaigns&query=""&page=0'>Chained campaigs</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href='chained_requests2#?db_name=chained_requests&query=""&page=0'>Chained requests</a>
        </li>
      </ul>
    </div>
  </div> <!--end of NAV Bar-->
  <div class="container">
    <div class="span12">
      <div class="well">
        <span style="float: left;">
          <input type="button" value="Show" ng-click="showing_well()" ng-show="show_well ==false">
          <input type="button" value="Hide" ng-click="showing_well()" ng-show="show_well ==true">
        </span>      
        <span ng-repeat="value in defaults" ng-show="show_well">
          <label class="checkbox inline">
            <input type="checkbox" ng-model="value.select"> {{value.text}}
          </label>
        </span>
      </div>
    </div>
  </div>
  <table class="table table-bordered table-stripped">
    <thead>
      <tr>
        <th ng-repeat="column in defaults" ng-show="column.select">
          {{column.text}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in result">
        <td ng-repeat="value in defaults" ng-show="value.select">
          <div ng-switch on="value.text">
            <div ng-switch-when="Actions">
              <a ng-href="edit/campaigns/{{data.prepid}}" rel="tooltip" title="Create new request">
                <i class="icon-plus-sign"></i>
              </a>
              <a ng-href='results/?db_name=requests&query="member_of_campaign=={{data.prepid}}"&page=0' rel="tooltip" title="Show requests">
                <i class="icon-folder-open"></i>
              </a>
              <a ng-click='delete_object("campaigns", data.prepid)' rel="tooltip" title="Delete campaign">
                <i class="icon-minus-sign"></i>
              </a>
              <a ng-href="edit/campaigns/{{data.prepid}}" rel="tooltip" title="Edit details">
                <i class="icon-wrench"></i>
              </a>
            </div>
            <div ng-switch-default>{{data[value.db_name]}}</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination pagination-right">
    <ul>
      <li ng-class="{ disabled: list_page <= -1 }">
        <a ng-click="previous_page(list_page)">Prev</a>
      </li>
      <li ng-class="{ disabled: result.length == 0 }">
        <a ng-click="next_page(list_page)">Next</a>
      </li>
    </ul>
  </div>
</body>
</html>
