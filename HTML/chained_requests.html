<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="eng" ng-app="testApp">
  <head>
        <title>Chained requests page McM</title>  
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <script type="text/javascript" src="scripts/underscore.js"></script>
        <script type="text/javascript" src="scripts/angular.min.js"></script>
        <script src="scripts/ui-bootstrap-custom-tpls-0.1.0-SNAPSHOT.js"></script>
        <script src="scripts/chainRequests_controller.js"></script>
  </head>
  <body ng-controller="resultsCtrl">
    <div ng-include="'HTML/navbar_template.html'"></div>
    <div class="container" >
      <div class="span12" style="overflow: auto">
        <div class="well"> <!--well for user to select table columns-->
          <span style="float: left;">
            <input type="button" value="Show" ng-click="showing_well()" ng-show="show_well ==false">
            <input type="button" value="Hide" ng-click="showing_well()" ng-show="show_well ==true">
            <span ng-show="show_well == true">
              <input type="button" value="SelectAll" ng-click="select_all_well()" ng-hide="selectedCount">
              <input type="button" value="UnSelectAll" ng-click="select_all_well()" ng-show="selectedCount">
            </span>
          </span>        
          <span ng-repeat="value in defaults" ng-show="show_well">
            <label class="checkbox inline">
              <input type="checkbox" ng-model="value.select"> {{value.text}}
            </label>
          </span>
        </div><!--end of well for table columns-->
      </div> <!--End of span12-->
    </div> <!--End of container-->
    <table class="table table-bordered table-stripped">
      <thead>
        <tr>
          <th ng-repeat="column in defaults" ng-show="column.select" ng-class="selectedCls(column.db_name)" ng-click="changeSorting(column.db_name)" style="white-space: nowrap;">
            {{column.text}}
            <!-- <div> -->
              <span ng-show="selectedCls(column.db_name)">
                <i class="icon-chevron-up" ng-hide="sort.descending"></i>
                <i class="icon-chevron-down" ng-show="sort.descending"></i>
              </span>
                <input type="text" class="input-mini" ng-model="filt[column['db_name']]">
<!--             </div> -->
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in result | orderBy:sort.column: sort.descending | filter: filt">
          <td ng-repeat="value in defaults" ng-show="value.select" style="white-space: nowrap;">
            <div ng-switch on="value.text">
              <div ng-switch-when="Actions">
                <a ng-click='delete_object("chained_requests", data.prepid)' rel="tooltip" title="Delete chained request" ng-hide="role(3);">
                  <i class="icon-minus-sign"></i>
                </a>
                <a ng-href="edit?db_name=chained_requests&query={{data.prepid}}" rel="tooltip" title="Edit details" target="_blank" ng-hide="role(3);">
                  <i class="icon-wrench"></i>
                </a>
		            <a ng-click="single_step('approve',data.prepid,'/0')" rel="tooltip" title="Reset" ng-hide="role(3);">
		              <i class="icon-repeat"></i>
		            </a>
                <a ng-click="single_step('approve',data.prepid)" rel="tooltip" title="Next step" ng-hide="role(3);">
                  <i class="icon-chevron-right"></i>
                </a>
                <a ng-click='flowChainedRequest(data.prepid)' rel="tooltip" title="Flow" target="_blank" ng-hide="role(3);">
                  <i class="icon-forward"></i>
                </a>
                <input type="checkbox" ng-click="add_to_selected_list(data.prepid)" ng-checked="selected_prepids.indexOf(data.prepid) != -1" ng-hide="role(1);">
              </div>
              <div ng-switch-when="History">
                <div custom-history ng-model="data[value.db_name]"></div>
              </div>
              <div ng-switch-when="Chain">
                 <span ng-repeat="chain in data[value.db_name]">
                <a ng-href='requests?db_name=requests&query="prepid%3D%3D{{chain}}"&page=0' target="_blank">{{chain}}</a>
                  <span ng-switch on="$index == data[value.db_name].length-1"><!-- Display arrow only after n-1 element -->
                    <a ng-switch-when="false">
                      <i  class="icon-arrow-right"></i>
                    </a>
                    <a ng-switch-default><!-- on n-th(last) element display no arrow -->
                      <i></i>
                    </a>
                  </span>
                </span>
              </div>
              <div ng-switch-when="PrepId">
                <a ng-href='chained_requests?db_name=chained_requests&query="prepid%3D%3D{{data[value.db_name]}}"&page=0' target="_self">{{data[value.db_name]}}</a>
              </div>
              <div ng-switch-default>{{data[value.db_name]}}</div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row-fluid">
      <div class="span5" style="margin-top:20px;">
        Multiple selection buttons
        <a ng-click="multiple_step('approve','/0')" rel="tooltip" ng-hide="role(3);" title="Reset selected requests">
         <i class="icon-repeat"></i>
        </a>
        <a ng-click="multiple_step('approve')" rel="tooltip" title="Next step for selected requests" ng-hide="role(3);">
         <i class="icon-chevron-right"></i>
        </a>
        <a ng-click="multiple_flow()" rel="tooltip" ng-hide="role(3);" title="Flow selected requests">
         <i class="icon-forward"></i>
        </a>
      </div>
      <div class="span2" style="margin-top:20px;">
        <div ng-show="update['success']">
          Success. Status code:<font color="green">{{update['status_code']}}</font> Result:{{update["result"]}}
        </div>
        <div ng-show="update['fail']">
          Fail. Status code:<font color="red">{{update['status_code']}}</font> Result:{{update["result"]}}
        </div>
      </div> 
      <div class="span5">
        <div class="pagination pagination-right">
          <ul>
            <li ng-class="{ disabled: list_page <= -1 }">
              <a ng-click="previous_page(list_page)">Prev</a>
            </li>
            <li ng-class="{ disabled: result.length == 0 }">
              <a ng-click="next_page(list_page)">Next</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
