<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="eng" ng-app="testApp">
  <head>
        <title>Log page McM</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <script type="text/javascript" src="scripts/underscore.js"></script>
        <script type="text/javascript" src="scripts/angular.min.js"></script>
        <script src="scripts/injectAndLog_controller.js"></script>
  </head> 
  <body ng-controller="resultsCtrl">
  	<div class="container">
      <div class="hero-unit" align="center">
        <form ng-hide="buttonHide" name="injectForm">
      	  <input type="text" class="input-medium search-query" required ng-model="batchNumber" name="input" placeholder="Batch number">
          <button class="btn btn-large btn-danger" type="button" ng-click="inject();" ng-disabled="injectForm.input.$error.required">GO!</button>
          <span class="error" ng-show="injectForm.input.$error.required">Batch number required!</span>
        </form>
	    <text>{{injection}}
	    </text>
      </div>
  	  <div class="span12">
  	  	<text ng-bind-html-unsafe="logInfo">
  	  	</text>
  	  </div>	
  	</div>
  </body>
</html>
